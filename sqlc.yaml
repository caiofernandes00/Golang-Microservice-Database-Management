version: "1"
packages:
  - name: "db"
    path: "./src/infrastructure/db/sqlc"
    queries: "./src/infrastructure/db/queries/"
    schema: "./src/infrastructure/db/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false